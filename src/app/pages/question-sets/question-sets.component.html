<app-card>
  <div class="card-header">Question Sets</div>
  <div class="card-body">
    <app-search-input class="search" [search]="search" (doSearch)="doSearch($event)"></app-search-input>
    <div class="filter">
      <strong>Filter:</strong>
      <mat-select [(ngModel)]="selectedFilter" (change)="doFilter()">
        <mat-option [value]=all>
          All
        </mat-option>
        <mat-option [value]=mostPlayed>
          Most Practiced
        </mat-option>
      </mat-select>
    </div>
    <mat-progress-spinner mode="indeterminate" class="spinner" *ngIf="isLoading$ | async"></mat-progress-spinner>
    <span *ngIf="!(filteredList$|async)?.length">Nothing found</span>
    <app-question-sets-list *ngIf="(filteredList$|async)?.length" [questionSets]="filteredList$ | async">
    </app-question-sets-list>
  </div>
</app-card>
