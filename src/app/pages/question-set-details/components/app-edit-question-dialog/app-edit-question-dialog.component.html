<div class="wrapper" *ngIf="data.question as question">
  <h2 mat-dialog-title>Update Question</h2>
  <mat-dialog-content class="editQuestion">
    <form class="content">
      <mat-input-container floatPlaceholder="always">
        <textarea #characterCountInputHint matInput maxlength="200" type="text" placeholder="Text" rows="3" [(ngModel)]="question.text"
          name="text" required>
        </textarea>
        <mat-hint align="end" aria-live="polite">
          {{characterCountInputHint.value.length}} / 200
        </mat-hint>
      </mat-input-container>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="cancelButton" mat-button mat-raised-button mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button class="updateButton" [disabled]="!question.text.trim()" mat-button mat-raised-button (click)="handleClick()">
      Update
    </button>
  </mat-dialog-actions>
</div>
