<h2 mat-dialog-title class="header">
  <span class="title">Quotes</span>
  <button class="addQuoteButton" mat-button mat-button-raised (click)="safeClose()">Save</button>
</h2>
<mat-dialog-content>
  <mat-select class="topicDropDown" placeholder="Topic" [(ngModel)]="currentTopic">
    <mat-option *ngFor="let topic of topics" [value]="topic">
      {{ topic.name }}
    </mat-option>
  </mat-select>
  <div class="quoteList">
    <ul>
      <li *ngFor="let quote of currentTopic.quotes" [ngClass]="{'selected': isSelectedQuote(quote)}" (click)="toggleSelectedQuote(quote)">
        <span class="quoteText truncate" title="{{quote.text}}">{{quote.text}}</span>
        <span class="author">{{quote.author}}</span>
      </li>
    </ul>
  </div>

  <div class="noQuotes" *ngIf="!currentTopic.quotes?.length">
    There are no quotes for this topic
  </div>

</mat-dialog-content>
