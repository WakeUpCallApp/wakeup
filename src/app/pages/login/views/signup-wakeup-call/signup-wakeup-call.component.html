<h1>Sign Up</h1>
<hr>
<div class="google">
  <button mat-button mat-raised-button (click)="loginOauth('google')">
    <i class="fa fa-google-plus" aria-hidden="true">
    </i>
      Sign Up with Google</button>
</div>

<span class="delimiterLoginMethod">
        OR
       </span>
<form class="signupForm" #signupForm="ngForm">
  <mat-input-container dividerColor="{{ (userName.touched || userName.dirty) && !userName.valid ? 'warn' : 'primary' }}">
    <input matInput placeholder="Name" type="text" #userName required name="userName" [(ngModel)]="user.name" (ngModelChange)="valuechange($event)">
    <mat-error>Name is required</mat-error>
  </mat-input-container>
  <mat-input-container dividerColor="{{ (emailVar.touched || emailVar.dirty) && !emailVar.valid ? 'warn' : 'primary' }}">
    <input matInput placeholder="Email" type="email" #emailVar="ngModel" required name="email" [(ngModel)]="user.email" (ngModelChange)="valuechange($event)"
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    <mat-error *ngIf="emailVar.errors?.required">Email is required</mat-error>
    <mat-error *ngIf="emailVar.errors?.pattern">Email is not valid</mat-error>
  </mat-input-container>
  <mat-input-container dividerColor="{{ (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid ? 'warn' : 'primary' }}">
    <input matInput placeholder="Password" type="password" #passwordVar required name="password" [(ngModel)]="user.password" (ngModelChange)="valuechange($event)">
    <mat-error>Password is required</mat-error>
  </mat-input-container>

  <div class="errorMessage" *ngIf="errorMessage">{{errorMessage}}</div>
  <button *ngIf="!isSigningIn" mat-button mat-raised-button class="signupButton" (click)="signUp()" [disabled]="!signupForm.valid">Sign Up</button>
  <mat-progress-spinner mode="indeterminate" class="spinner" *ngIf="isSigningIn"></mat-progress-spinner>
</form>
<div class="usefulLinks">
  <a [routerLink]="['../wakeupcallapp']">Log in now ></a>
</div>
