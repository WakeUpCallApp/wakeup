<wakeup-top-bar [hidden]="!canShowNavigation()" [isOpen]="isOpen" [loggedUser]="loginApi.getCurrentUser()" (onOpenMenu)="openMenu($event)"
  (logout)="logout()">
</wakeup-top-bar>
<wakeup-side-nav [isOpen]="isOpen && canShowNavigation()" (onClose)="openMenu(false)">
  <div class="app-container" role="application">
    <router-outlet></router-outlet>
    <wakeup-footer *ngIf="loginApi.getCurrentUser()"></wakeup-footer>
  </div>
</wakeup-side-nav>
