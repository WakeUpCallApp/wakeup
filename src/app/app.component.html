<app-top-bar [hidden]="!canShowNavigation()" [isOpen]="isOpen" [loggedUser]="loginApi.getCurrentUser()" (onOpenMenu)="openMenu($event)"
  (logout)="logout()">
</app-top-bar>
<app-side-nav [isOpen]="isOpen && canShowNavigation()" (onClose)="openMenu(false)">
  <div class="app-container" role="application">
    <router-outlet></router-outlet>
    <app-footer *ngIf="canShowFooter()"></app-footer>
  </div>
</app-side-nav>
